<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Where we-applet test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body style="margin:0px;background: #9bb791">
  <script type="module">
    console.log("Waiting for Shoelace...")
    await Promise.allSettled([
      customElements.whenDefined('sl-tab'),
      //customElements.whenDefined('sl-tab-group')
    ]);
    console.log("Shoelace READY!");
  </script>
    <script type="module">
      import { AppAgentWebsocket, AdminWebsocket, encodeHashToBase64,  fakeDnaHash, fakeEntryHash} from '@holochain/client';
      import { ProfilesClient } from '@holochain-open-dev/profiles';
      import { ProfilesZomeMock } from "@holochain-open-dev/profiles/dist/mocks.js";
      import { weServicesMock } from "@lightningrodlabs/we-applet/dist/mocks.js";

      import Applet from "../dist";

      const whereDemoAppletId = await fakeEntryHash();

      async function createMockWeServices() {
        /** */
        const whereDemoAppletIdB64 = encodeHashToBase64(whereDemoAppletId);
        const myWeServicesMock = weServicesMock;

        myWeServicesMock.appletInfo = async (appletId) => {
          const appletIdB64 = encodeHashToBase64(appletId);
          console.log("myWeServicesMock.appletInfo()", appletIdB64, appletIdB64);
          if (appletIdB64 == whereDemoAppletIdB64) {
            return {
              appletBundleId: await fakeEntryHash(),
              appletName: "Where Demo Applet",
              groupIds: [await fakeDnaHash()],
            }
          }
          return {
            appletBundleId: await fakeEntryHash(),
            appletName: "FakeThreads",
            groupIds: [await fakeDnaHash()],
          }
          ;
        };

        myWeServicesMock.entryInfo = async (hrl) => {
          return {
            appletId,
            entryInfo: {
              icon_src: "",
              name: "demo:" + encodeHashToBase64(hrl[1]),
            }
          }
        }

        const fakeThreadsAppletId = await fakeEntryHash();
        const fakeThreadsAttachmentTypes = {
          thread: {
            label: "Thread", icon_src: "", async create(attachToHrl) {
              return {
                hrl: undefined,
                context: {},
              };
            }
          }}
        myWeServicesMock.attachmentTypes = new Map();
        myWeServicesMock.attachmentTypes.set(fakeThreadsAppletId, fakeThreadsAttachmentTypes);

        /** Done */
        return myWeServicesMock;
      }

      const mockWeServices = await createMockWeServices();


      /** */
      async function setup() {
        console.log("Index.html setup()", process.env.BUILD_MODE, process.env.HC_APP_PORT, process.env.HC_ADMIN_PORT);

        /** AppWebsocket */
        // const appWs = await AppWebsocket.connect(`ws://localhost:${process.env.HC_APP_PORT}`);
        // const appInfo = await appWs.appInfo({installed_app_id: "where-applet"});
        // console.log("setup() appInfo", appInfo);

        /** AppAgentWebsocket */
        const appAgentWs = await AppAgentWebsocket.connect(`ws://localhost:${process.env.HC_APP_PORT}`, "where-applet");
        console.log(appAgentWs.appWebsocket);
        const appInfo = await appAgentWs.appInfo();
        console.log(appInfo);
        const whereCellId = appInfo.cell_info['rWhere'][0].provisioned.cell_id;
        console.log("whereCellId", whereCellId);
        console.log("main agentId", encodeHashToBase64(whereCellId[1]));
        const ludoCellId = appInfo.cell_info['rLudotheque'][0].provisioned.cell_id;
        console.log("ludoCellId", ludoCellId);

        /** AdminWebsocket */
        const adminWs = await AdminWebsocket.connect(`ws://localhost:${process.env.HC_ADMIN_PORT}`);
        const apps = await adminWs.listApps({});
        console.log("setup() apps", apps);
        await adminWs.authorizeSigningCredentials(whereCellId);
        await adminWs.authorizeSigningCredentials(ludoCellId);

        /** Creating mock app with profiles dna & zome */
        const mockProfilesZome = new ProfilesZomeMock();
        //console.log("mock agentId", mockProfilesZome.myPubKey);
        mockProfilesZome.myPubKey = whereCellId[1];
        //console.log("mock agentId", encodeHashToBase64(mockProfilesZome.myPubKey));
        mockProfilesZome.create_profile({nickname: "Alex", fields: {}})

        /** */
        const renderers = await Applet.appletViews(
                appAgentWs,
                whereDemoAppletId,
                new ProfilesClient(mockProfilesZome, mockProfilesZome.roleName),
                mockWeServices,
        );
        renderers.main(document.body);
      }

      /** Run it */
      setup();
    </script>
  </body>
</html>
