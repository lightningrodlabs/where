<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Where we-applet test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0px;background: #9bb791">
    <div id="container"></div>

    <script type="module">
      //import { ProfilesStore, ProfilesService } from "@holochain-open-dev/profiles";
      //import { ProfilesZomeMock } from "@holochain-open-dev/profiles/mocks";
      import { AppWebsocket, AdminWebsocket } from "@holochain/client";
      import Applet from "../dist";

      const container = document.getElementById("container");

      /** */
      async function setup() {
        console.log("Index.html setup()", process.env.BUILD_MODE, process.env.HC_APP_PORT, process.env.HC_ADMIN_PORT);

        const appWs = await AppWebsocket.connect(`ws://localhost:${process.env.HC_APP_PORT}`);
        const adminWs = await AdminWebsocket.connect(`ws://localhost:${process.env.HC_ADMIN_PORT}`);

        const apps = await adminWs.listApps({});
        console.log("setup() apps", apps);

        const appInfo = await appWs.appInfo({installed_app_id: "where-applet"});
        console.log("setup() appInfo", appInfo);

        const renderers = await Applet.appletRenderers(
          appWs,
          adminWs,
          {},
          [{ weInfo: { name: "Demo We Group", logoSrc: ""}, installedAppInfo: appInfo}]
        );
        renderers.full(container, window.customElements);
      }
      setup();
    </script>
  </body>
</html>
